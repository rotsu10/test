<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 500px;
        height: 250px;
    }

    th {
        height: 35px;
    }

    table,
    td,
    th {
        border: 1px solid pink;
        /* 合并相邻的边框 */
        border-collapse: collapse;
        font-size: 14px;
        text-align: center;
    }
</style>

<body>
    <table align="center">
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
            </tr>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td>456</td>
            </tr>
            <tr>
                <td>2</td>
                <td>盗墓笔记</td>
                <td>556</td>
            </tr>
        </thead>

    </table>
</body>

</html>
