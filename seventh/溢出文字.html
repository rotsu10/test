<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 溢出文字用省略号显示 -->
    <!-- 文字强制一行显示 -->
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 文字显示不开 自动换行 */
            /* white-space: normal; */
            /* 1.文字显示不开,强制显示 */
            white-space: nowrap;
            /* 2.溢出部分隐藏 */
            overflow: hidden;
            /* 3.用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>白毛浮绿水,红掌拨清波</div>
</body>

</html>
