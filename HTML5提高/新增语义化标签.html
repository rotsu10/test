<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            height: 120px;
            background-color: pink;
            border-radius: 15px;

            margin: 15px auto;
        }

        section {
            width: 500px;
            height: 300px;

</head>

    <nav>导航标签</nav>

    <aside>侧边标签</aside>
    <footer>尾部标签</footer>
</body>

</html>
