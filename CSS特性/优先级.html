<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重 */
        /* 元素选择器 */
        div {
            color: pink !important;
        }

        /* 类选择器 */
        .test {
            color: red;
        }

        /* ID选择器 */
        #demo {
            color: green;
        }

        /* style行内样式 */
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">星期一</div>
</body>

</html>
