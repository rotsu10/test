<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }

        /* 子元素继承父元素的body 的行高1.5 */
        /* 当前元素文字大小font-szie的1.5倍 */
        div {
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色</div>
    <p>粉红色</p>
    <ul>
        <li>没有指定文字大小</li>
    </ul>
</body>

</html>
